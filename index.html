<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Girl Boss</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <section class="wrapper">
        <header>
            <nav class="nav">
                <a href="#">
                    <img src="images/logo.png" class="logo-image">
                </a>
                <ul>
                    <li><a class="nav-links transparent" href="#">Log In</a></li>
                    <li><a class="nav-links background" href="#">Join</a></li>
                </ul>
            </nav>
        </header>

        <!-- main -->
        <section class="main">
            <article>
                <h2>Ambition begins here.</h2>
                <p>A professional network for a new era.</p>

                <form class="search-wrapper">
                    <input class="email-field" type="email" placeholder="ceo@mylife.com">
                    <input class="search_button" type="submit" value="Join Now">
                </form>

            </article>
        </section>
    </section>

    <!-- Second section -->
    <section class="slide-wrapper">
        <section class="content">
            <article class="figure-wrapper">
                <figure>
                    <img src="images/phone.png" alt="Girlboss phone display">
                </figure>
            </article>
    
            <article class="figure-content">
                <h2>Your new link in bio</h2>
                <p>Build your gorgeous profile and share it with the world.</p>
            </article>
        </section>
    </section>

    <!-- Third section -->

    <section class="third-section">
        <article class="post-reply">
            <h2>Spark a discussion</h2>
            <p>Where women support women.</p>
            <p>Ask and answer, find advice, celebrate wins.</p>

            <figure>
                <img src="images/post-lead.png" alt="Post lead">
                <img src="images/reply-2.png" alt="Post lead">
                <img src="images/reply1.png" alt="Post lead">
                <img src="images/reply4.png" alt="Post lead">
            </figure>
        </article>
    </section>

    <!-- fourth section -->

    <section class="fourth-section">
        <section class='team'>
            <h2><span>Plus</span> Weekly </h2>
            <h2>Digital Firesides</h2>

            <!-- gallery -->
            <section class="gallery">
                <figure>
                    <img src="images/team.jpg" alt= "Jen Rubio">
                    <figcaption>
                        <p><em>Jen Rubio</em></p>
                        <p>CO-FOUNDER, AWAY</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/team2.jpg" alt= "Jen Rubio">
                    <figcaption>
                        <p><em>Aimee Song</em></p>
                        <p>FOUNDER, SONG OF STYLE</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/team3.jpg" alt= "Jen Rubio">
                    <figcaption>
                        <p><em>Elaine Welteroth</em></p>
                        <p>AUTHOR, AWARD-WINNING JOURNALIST
                </figure>
                <figure>
                    <img src="images/team4.jpg" alt= "Jen Rubio">
                    <figcaption>
                        <p><em>Aimee Song</em></p>
                        <p>FOUNDER, SONG OF STYLE</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/team5.jpg" alt= "Jen Rubio">
                    <figcaption>
                        <p><em>Arianna Huffington</em></p>
                        <p>FOUNDER AND CEO, THRIVE GLOBAL</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/team6.jpg" alt= "Jen Rubio">
                    <figcaption>
                        <p><em>Bozoma Saint John</em></p>
                        <p>CMO, ENDEAVOR</p>
                    </figcaption>
                </figure>
            </section> <!--gallery-->
             
            <section class="button-sign-up">
                <button class="sign-up-btn">Sign up for free</button>
            </section>
        </section> <!--team-->
    </section>

    
    
</body>
</html>
