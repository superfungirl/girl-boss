<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Girl Boss</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <section class="wrapper">
        <header>
            <nav class="nav">
                <a href="#">
                    <img src="images/logo.png" class="logo-image">
                </a>
                <ul>
                    <li><a class="nav-links transparent" href="#">Log In</a></li>
                    <li><a class="nav-links background" href="#">Join</a></li>
                </ul>
            </nav>
        </header>

        <!-- main -->
        <section class="main">
            <article>
                <h2>Ambition begins here.</h2>
                <p>A professional network for a new era.</p>

                <form class="search-wrapper">
                    <input class="email-field" type="email" placeholder="ceo@mylife.com">
                    <input class="search_button" type="submit" value="Join Now">
                </form>

            </article>
        </section>
    </section>

    <!-- Second section -->
    <section class="slide-wrapper">
        <section class="content">
            <article class="figure-wrapper">
                <figure>
                    <img src="images/phone.png" alt="Girlboss phone display">
                </figure>
            </article>
    
            <article class="figure-content">
                <h2>Your new link in bio</h2>
                <p>Build your gorgeous profile and share it with the world.</p>
            </article>
        </section>
    </section>

    <!-- Third section -->

    

    
    
</body>
</html>
